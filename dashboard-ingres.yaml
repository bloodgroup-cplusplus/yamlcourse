apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kube-system 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target:
spec:
  rules:
  - host: dashboard.com
    http:
      paths:
       - path: /
         pathType: Prefix
         backend:
          service:
            name: kube-system
            port:
              number: 80



